<!DOCTYPE html>
<html lang="th">
<head>

  <!-- ===================== -->

 <style>
  /* ========================= */
  /* THEME A ‚Äî AURORA DARK */
  /* ========================= */
  :root {
    --bg-main: #0b0f1a;
    --bg-gradient: radial-gradient(
      circle at top,
      #111827,
      #020617 70%
    );

    --glass-bg: rgba(255, 255, 255, 0.08);
    --glass-border: rgba(255, 255, 255, 0.15);

    --primary: #7dd3fc;
    --accent: #a78bfa;

    --text-main: #ffffff;
    --text-dim: rgba(255, 255, 255, 0.6);

    --glow-primary: 0 0 20px rgba(125, 211, 252, 0.45);
    --radius: 18px;
  }

  /* RESET */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    background: var(--bg-gradient);
    color: var(--text-main);
    min-height: 100vh;
  }

  /* APP LAYOUT */
  .app {
    max-width: 480px;
    margin: 0 auto;
    padding: 16px;
  }

  .hidden {
    display: none;
  }

  /* ========================= */
  /* HEADER */
  /* ========================= */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 16px;
  }

  .header div {
    font-weight: 600;
    letter-spacing: 0.3px;
  }

  .menu-btn {
    font-size: 24px;
    cursor: pointer;
    color: var(--primary);
    text-shadow: var(--glow-primary);
  }

  /* ========================= */
  /* GLASS CARD BASE */
  /* ========================= */
  .box {
    background: var(--glass-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: var(--radius);
    border: 1px solid var(--glass-border);
    padding: 16px;
    margin-bottom: 14px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
  }

  /* ========================= */
  /* PLACEHOLDER STYLE */
  /* ========================= */
  .placeholder {
    color: var(--text-dim);
    font-size: 14px;
  }

  /* ========================= */
  /* PRODUCT CARD (1 COL) */
  /* ========================= */
  .product-card {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .product-image {
    width: 100%;
    height: 180px;
    border-radius: 14px;
    background: linear-gradient(
      135deg,
      rgba(255, 255, 255, 0.12),
      rgba(255, 255, 255, 0.03)
    );
  }

  .product-sku {
    font-size: 12px;
    color: var(--text-dim);
  }

  .product-title-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .product-title {
    font-size: 16px;
    font-weight: 600;
  }

  .cart-btn {
    font-size: 18px;
    cursor: pointer;
    color: var(--primary);
    text-shadow: var(--glow-primary);
  }

  .product-price {
    font-size: 18px;
    font-weight: 700;
    color: var(--primary);
  }

  .product-bottom {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
  }

  .status {
    padding: 2px 10px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 600;
  }

  .status.ready {
    background: rgba(34, 197, 94, 0.2);
    color: #4ade80;
  }

  .status.out {
    background: rgba(239, 68, 68, 0.2);
    color: #f87171;
  }
 </style>

  <!-- ===================== -->
  <!-- APP STATE -->

  <script>
    const state = {
      role: "viewer", // viewer | admin
      products: [],
      loading: false,
      error: null
    };
  </script>

  <!-- ===================== -->
  <!-- RENDER FUNCTIONS -->
  <!-- ===================== -->
  <script>
    function renderUI() {
      const viewerView = document.getElementById("viewerView");
      const adminView = document.getElementById("adminView");

      if (state.role === "viewer") {
        viewerView.classList.remove("hidden");
        adminView.classList.add("hidden");
      } else {
        viewerView.classList.add("hidden");
        adminView.classList.remove("hidden");
      }
    }

    renderUI();
  </script>
