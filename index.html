    border-radius: var(--radius);
    border: 1px solid var(--glass-border);

  /* ========================= */

  }

  .product-title-row {

    align-items: center;
    justify-content: space-between;
  }

  .product-title {
    font-size: 16px;
    font-weight: 600;
  }

  .cart-btn {
    font-size: 18px;
    cursor: pointer;
    color: var(--primary);
    text-shadow: var(--glow-primary);
  }

  .product-price {
    font-size: 18px;
    font-weight: 700;
    color: var(--primary);
  }

  .product-bottom {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
  }

  .status {
    padding: 2px 10px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 600;
  }

  .status.ready {
    background: rgba(34, 197, 94, 0.2);

  .status.out {

  /* ========================= */
/* MENU OVERLAY */

#menuOverlay {

.menu-panel {

/* ========================= */

  <!-- ===================== -->

  <script>
    const state = {
      role: "viewer", // viewer | admin
      products: [],
      loading: false,
      error: null
    };
  </script>

  <!-- ===================== -->
  <!-- RENDER FUNCTIONS -->

  <script>
  function renderUI() {
    const viewerView = document.getElementById("viewerView");
    const adminView = document.getElementById("adminView");

    if (state.role === "viewer") {
      viewerView.classList.remove("hidden");
      adminView.classList.add("hidden");
      renderProducts();
    } else {
      viewerView.classList.add("hidden");
      adminView.classList.remove("hidden");
    }
  }

  function renderProducts() {
    const list = document.getElementById("productList");
    const q = document.getElementById("searchInput").value.toLowerCase();
    const cat = document.getElementById("categoryFilter").value;

    let items = state.products.filter(p =>
      (!q || p.name.toLowerCase().includes(q) || p.id.toLowerCase().includes(q)) &&
      (!cat || p.category === cat)
    );

    list.innerHTML = items.map((p, i) => `
       <div class="box card" onclick="openDetailByIndex(${i})">
        <img src="${p.image || ""}" />
        <div class="product-sku">SKU: ${p.id}</div>
        <div class="product-title-row">
          <div class="product-title">${p.name}</div>
          <div class="cart-btn">üõí</div>
        </div>
        <div class="product-price">‡∏ø${p.price}</div>
        <div class="product-bottom">
          <div>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô: ${p.stock}</div>
          <div class="status ready">${p.status}</div>
        </div>
      </div>
    `).join("");
  }

  function openDetail(p) {
    const modal = document.getElementById("productModal");
    const c = document.getElementById("modalContent");
    c.innerHTML = `
      <img src="${p.image || ""}" style="width:100%;border-radius:14px" />
      <h3>${p.name}</h3>
      <p>SKU: ${p.id}</p>
      <p>‡∏£‡∏≤‡∏Ñ‡∏≤: ‡∏ø${p.price}</p>
      <p>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô: ${p.stock}</p>
      <p>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ${p.status}</p>
    `;
    modal.classList.remove("hidden");
  }

  document.addEventListener("click", e => {
    if (e.target.classList.contains("modal-backdrop")) {
      document.getElementById("productModal").classList.add("hidden");
    }
  });

 function openDetailByIndex(i) {
  openDetail(state.products[i]);
 }

</script>

<script>
  async function apiRequest(action, payload = {}) {
    state.loading = true;
    state.error = null;

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action,
          payload,
          role: state.role
        })
      });

      if (!res.ok) {
        throw new Error("Network error");
      }

      const data = await res.json();

      if (!data.success) {
        throw new Error(data.message || "API error");
      }

      return data.data;

    } catch (err) {
      console.error(err);
      state.error = err.message;
      return null;

    } finally {
      state.loading = false;
    }
  }

  // =====================
  // API WRAPPERS
  // =====================

  async function apiListProducts() {
    const products = await apiRequest("list");
    if (products) {
      state.products = products;
      renderUI();
    }
  }

  async function apiLogin(username, password) {
    return await apiRequest("login", { username, password });
  }

  async function apiAddProduct(product) {
    return await apiRequest("add", product);
  }

  async function apiUpdateProduct(product) {
    return await apiRequest("update", product);
  }

  async function apiUpdateStock(id, stock) {
    return await apiRequest("updateStock", { id, stock });
  }
</script>

  <!-- ===================== -->
  <!-- EVENT HANDLERS -->
  <!-- ===================== -->
  <script>
  const menuOverlay = document.getElementById("menuOverlay");
  const menuLogin = document.getElementById("menuLogin");
  const menuLogout = document.getElementById("menuLogout");
  const menuAddProduct = document.getElementById("menuAddProduct");

  function openMenu() {
    menuOverlay.classList.remove("hidden");
  }

  function closeMenu() {
    menuOverlay.classList.add("hidden");
  }

  document.querySelectorAll(".menu-btn").forEach(btn => {
    btn.addEventListener("click", openMenu);
  });

  document.querySelector(".menu-backdrop").addEventListener("click", closeMenu);

  menuLogin.addEventListener("click", () => {
    state.role = "admin";
    localStorage.setItem("role", "admin");
    updateMenu();
    renderUI();
    closeMenu();
  });

  menuLogout.addEventListener("click", () => {
    state.role = "viewer";
    localStorage.removeItem("role");
    updateMenu();
    renderUI();
    closeMenu();
  });

  function updateMenu() {
    if (state.role === "admin") {
      menuLogin.classList.add("hidden");
      menuAddProduct.classList.remove("hidden");
      menuLogout.classList.remove("hidden");
    } else {
      menuLogin.classList.remove("hidden");
      menuAddProduct.classList.add("hidden");
      menuLogout.classList.add("hidden");
    }
  }

  // Init
  const savedRole = localStorage.getItem("role");
  if (savedRole === "admin") {
    state.role = "admin";
  }

  updateMenu();
  renderUI();
    
</script>
