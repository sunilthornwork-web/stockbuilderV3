<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stock Viewer</title>

<!-- ================= UI STYLE ================= -->
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f2f2f7;
    color: #111;
  }

  header {
    padding: 16px;
    font-size: 22px;
    font-weight: 600;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(12px);
    position: sticky;
    top: 0;
    z-index: 10;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .cart-icon {
    position: relative;
    font-size: 22px;
  }

  .badge {
    position: absolute;
    top: -6px;
    right: -10px;
    background: #ff3b30;
    color: #fff;
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 12px;
  }

  .container {
    padding: 16px;
    display: grid;
    gap: 16px;
  }

  .card {
    background: rgba(255,255,255,0.9);
    border-radius: 18px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    overflow: hidden;
    cursor: pointer;
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .card-body {
    padding: 14px;
  }

  .name { font-size: 18px; font-weight: 600; }
  .price { color: #007aff; margin-top: 4px; }
  .stock { font-size: 14px; color: #666; }

  .empty {
    text-align: center;
    color: #888;
    margin-top: 40px;
  }

  /* Bottom Sheet */
  .sheet-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    display: none;
    z-index: 100;
  }

  .sheet {
    position: fixed;
    left: 0;
    right: 0;
    bottom: -100%;
    background: rgba(255,255,255,0.95);
    border-radius: 22px 22px 0 0;
    padding: 20px;
    transition: bottom 0.3s ease;
    z-index: 101;
  }

  .sheet.show { bottom: 0; }

  .sheet-handle {
    width: 36px;
    height: 5px;
    background: #ccc;
    border-radius: 3px;
    margin: 0 auto 12px;
  }

  .qty-control {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 16px 0;
  }

  .qty-btn {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: none;
    font-size: 22px;
  }

  .add-btn {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: #007aff;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
  }
</style>
</head>
<body>

<header>
  <div>Products</div>
  <div class="cart-icon">
    ðŸ›’
    <div id="cartBadge" class="badge" style="display:none">0</div>
  </div>
</header>

<div id="app" class="container">
  <div class="empty">Loadingâ€¦</div>
</div>

<div id="backdrop" class="sheet-backdrop"></div>
<div id="sheet" class="sheet"></div>

<script>
/* ================= GLOBAL STATE ================= */
const state = {
  products: [],
  selectedProduct: null,
  qty: 1,
  cart: []
};

/* ================= API LAYER ================= */
const API_URL = "https://script.google.com/macros/s/AKfycby5H_jyKgM0l0XWzpzO4pBRvdfjQuXJppaNJuXrmAXN6RuDGpg0W42TmDtactLJrqMz/exec";

async function fetchProducts() {
  const res = await fetch(`${API_URL}?action=products`);
  return await res.json();
}

/* ================= RENDER FUNCTIONS ================= */
function renderProducts() {
  const app = document.getElementById("app");
  app.innerHTML = "";

  state.products.forEach(p => {
    if (!p.active) return;
    const card = document.createElement("div");
    card.className = "card";
    card.onclick = () => openSheet(p);
    card.innerHTML = `
      <img src="${p.image || ""}">
      <div class="card-body">
        <div class="name">${p.name}</div>
        <div class="price">à¸¿${Number(p.price).toLocaleString()}</div>
        <div class="stock">Stock: ${p.stock}</div>
      </div>
    `;
    app.appendChild(card);
  });
}

function renderSheet() {
  const p = state.selectedProduct;
  const sheet = document.getElementById("sheet");
  sheet.innerHTML = `
    <div class="sheet-handle"></div>
    <div class="name">${p.name}</div>
    <div class="price">à¸¿${Number(p.price).toLocaleString()}</div>
    <div class="stock">Available: ${p.stock}</div>

    <div class="qty-control">
      <button class="qty-btn" onclick="changeQty(-1)">âˆ’</button>
      <div>${state.qty}</div>
      <button class="qty-btn" onclick="changeQty(1)">+</button>
    </div>

    <button class="add-btn" onclick="addToCart()">Add to Cart</button>
  `;
}

function renderCartBadge() {
  const badge = document.getElementById("cartBadge");
  const count = state.cart.reduce((s,i)=>s+i.qty,0);
  badge.style.display = count ? "block" : "none";
  badge.textContent = count;
}

/* ================= VIEWER FLOW ================= */
function openSheet(p) {
  state.selectedProduct = p;
  state.qty = p.stock > 0 ? 1 : 0;
  renderSheet();
  backdrop.style.display = "block";
  sheet.classList.add("show");
}

function closeSheet() {
  backdrop.style.display = "none";
  sheet.classList.remove("show");
}

function changeQty(d) {
  const max = state.selectedProduct.stock;
  state.qty = Math.min(max, Math.max(0, state.qty + d));
  renderSheet();
}

function addToCart() {
  const p = state.selectedProduct;
  const found = state.cart.find(i => i.productId === p.productId);

  if (found) {
    found.qty = Math.min(found.qty + state.qty, p.stock);
  } else {
    state.cart.push({
      productId: p.productId,
      name: p.name,
      price: p.price,
      qty: state.qty
    });
  }

  renderCartBadge();
  closeSheet();
}

backdrop.onclick = closeSheet;

/* ================= INIT APP ================= */
(async function init() {
  state.products = await fetchProducts();
  renderProducts();
})();
</script>

</body>
</html>
