<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stock Viewer</title>

<!-- ================= UI STYLE ================= -->
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f2f2f7;
    color: #111;
  }

  header {
    padding: 16px;
    font-size: 22px;
    font-weight: 600;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(12px);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .container {
    padding: 16px;
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
  }

  .card {
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    overflow: hidden;
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    background: #e5e5ea;
  }

  .card-body {
    padding: 14px;
  }

  .name {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 6px;
  }

  .price {
    font-size: 16px;
    color: #007aff;
    margin-bottom: 4px;
  }

  .stock {
    font-size: 14px;
    color: #666;
  }

  .empty {
    text-align: center;
    color: #888;
    margin-top: 40px;
  }
</style>
</head>
<body>

<header>Products</header>

<div id="app" class="container">
  <div class="empty">Loading…</div>
</div>

<script>
/* ================= GLOBAL STATE ================= */
const state = {
  products: []
};

/* ================= API LAYER (Google Apps Script) ================= */
const API_URL = "https://script.google.com/macros/s/AKfycby5H_jyKgM0l0XWzpzO4pBRvdfjQuXJppaNJuXrmAXN6RuDGpg0W42TmDtactLJrqMz/exec";

async function fetchProducts() {
  const res = await fetch(`${API_URL}?action=products`);
  if (!res.ok) throw new Error("API error");
  return await res.json();
}

/* ================= RENDER FUNCTIONS ================= */
function renderProducts() {
  const app = document.getElementById("app");
  app.innerHTML = "";

  if (state.products.length === 0) {
    app.innerHTML = `<div class="empty">No products</div>`;
    return;
  }

  state.products.forEach(p => {
    if (p.active !== true) return;

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${p.image || ""}" />
      <div class="card-body">
        <div class="name">${p.name}</div>
        <div class="price">฿${Number(p.price).toLocaleString()}</div>
        <div class="stock">Stock: ${p.stock}</div>
      </div>
    `;

    app.appendChild(card);
  });
}

/* ================= VIEWER FLOW ================= */
// STEP 1: View products only

/* ================= ADMIN FLOW ================= */
// (ยังไม่เริ่มใน STEP นี้)

/* ================= INIT APP ================= */
(async function init() {
  try {
    state.products = await fetchProducts();
    renderProducts();
  } catch (e) {
    document.getElementById("app").innerHTML =
      `<div class="empty">Failed to load products</div>`;
    console.error(e);
  }
})();
</script>

</body>
</html>
