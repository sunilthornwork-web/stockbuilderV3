<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Stock Management</title>

    <!-- ===============================
       UI STYLE (iOS 26 / Apple Style)
       =============================== -->
  <style>
    :root {
      --bg: linear-gradient(180deg, #f5f5f7 0%, #eaeaef 100%);
      --card: rgba(255,255,255,0.72);
      --blur: blur(22px);
      --text: #1c1c1e;
      --subtext: #6e6e73;
      --primary: #007aff;
      --danger: #ff3b30;
      --radius-lg: 22px;
      --radius-md: 16px;
      --shadow-soft: 0 8px 24px rgba(0,0,0,0.06);
      --shadow-card: 0 12px 32px rgba(0,0,0,0.08);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    h3 {
      font-size: 17px;
      margin-bottom: 6px;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 16px;
      padding: 14px 18px;
      font-size: 15px;
      font-weight: 600;
      background: var(--primary);
      color: #fff;
      box-shadow: var(--shadow-soft);
    }

    button.secondary {
      background: rgba(0,0,0,0.04);
      color: var(--text);
    }

    .hidden {
      display: none !important;
    }

    /* ===============================
       Layout
       =============================== */
    .app {
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
      padding: 16px 14px 32px;
    }

    /* ===============================
       Card (Glass)
       =============================== */
    .card {
      background: var(--card);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-radius: var(--radius-lg);
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-card);
    }

    .muted {
      color: var(--subtext);
      font-size: 13px;
    }

    /* ===============================
       Product List
       =============================== */
    #product-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 20px;
    }

    .product-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      background: var(--card);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-radius: var(--radius-lg);
      padding: 14px 16px;
      box-shadow: var(--shadow-soft);
    }

    .product-info {
      flex: 1;
    }

    .product-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .product-stock {
      font-size: 13px;
      color: var(--subtext);
    }

    .product-action {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .qty-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(0,0,0,0.06);
      color: var(--text);
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none;
    }

    /* ===============================
       Cart Summary
       =============================== */
    #cart-summary {
      position: sticky;
      bottom: 16px;
    }

    #cart-summary button {
      width: 100%;
      margin-top: 10px;
    }

    /* ===============================
       Inputs (Admin)
       =============================== */
    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: var(--radius-md);
      border: none;
      font-size: 15px;
      background: rgba(0,0,0,0.04);
      margin-bottom: 12px;
    }
  </style>

</head>

<body>
  <div class="app">

    <!-- ===============================
         VIEWER FLOW
         =============================== -->
    <section id="viewer-view">
      <h1>สินค้า</h1>

      <!-- Product List -->
      <div id="product-list">
        <!-- render product cards here -->
      </div>

      <!-- Cart Summary -->
      <div id="cart-summary" class="card">
        <h3>ตะกร้า</h3>
        <p class="muted">ยังไม่มีสินค้า</p>
        <button id="btn-create-order">สร้างใบสั่งซื้อ</button>
      </div>
    </section>

    <!-- ===============================
         ORDER PREVIEW (PNG EXPORT)
         =============================== -->
    <section id="order-preview" class="hidden">
      <div class="card" id="order-sheet">
        <h2>ใบสั่งซื้อ</h2>
        <div id="order-items"></div>
        <p class="muted">Generated by Stock System</p>
      </div>

      <button id="btn-export-png">Export PNG</button>
      <button id="btn-back-viewer">กลับ</button>
    </section>

    <!-- ===============================
         ADMIN FLOW
         =============================== -->
    <section id="admin-login" class="hidden">
      <div class="card">
        <h2>Admin Login</h2>
        <input id="admin-password" type="password" placeholder="Password" />
        <button id="btn-admin-login">Login</button>
      </div>
    </section>

    <section id="admin-dashboard" class="hidden">
      <h1>Dashboard</h1>

      <!-- Product CRUD -->
      <div class="card">
        <h3>สินค้า</h3>
        <div id="admin-product-list"></div>
        <button id="btn-add-product">เพิ่มสินค้า</button>
      </div>

      <!-- Stock Movement -->
      <div class="card">
        <h3>Stock Movement</h3>
        <div id="stock-history"></div>
      </div>
    </section>

  </div>

  <!-- ===============================
       GLOBAL STATE
       =============================== -->
  <script>
    const state = {
      products: [],
      cart: [],
      admin: {
        loggedIn: false
      }
    };
  </script>

       =============================== -->
  <script>
    function renderProducts() {}
    function renderCart() {}
    function renderOrderSheet() {}
    function renderAdminProducts() {}
    function renderStockHistory() {}
  </script>

  <!-- ===============================
       VIEWER FLOW LOGIC
       =============================== -->
  <script>
    document.getElementById("btn-create-order").onclick = () => {
      document.getElementById("viewer-view").classList.add("hidden");
      document.getElementById("order-preview").classList.remove("hidden");
    };

    document.getElementById("btn-back-viewer").onclick = () => {
      document.getElementById("order-preview").classList.add("hidden");
      document.getElementById("viewer-view").classList.remove("hidden");
    };
  </script>

  <!-- ===============================
       ADMIN FLOW LOGIC
       =============================== -->
  <script>
    document.getElementById("btn-admin-login").onclick = () => {
      state.admin.loggedIn = true;
      document.getElementById("admin-login").classList.add("hidden");
      document.getElementById("admin-dashboard").classList.remove("hidden");
    };
  </script>

  <!-- ===============================
       INIT APP
       =============================== -->
  <script>
    function initApp() {
      // initial render
      renderProducts();
      renderCart();
    }

    initApp();
  </script>
</body>
</html>
